type: object
properties:
  externalId:
    type: string
    description: External identity ID
    example: user_1234567890abcdef
  meta:
    type: object
    description: Identity metadata
    example:
      plan: premium
      region: us-east-1
      userId: "12345"
  ratelimits:
    type: array
    items:
      "$ref": "./RatelimitResponse.yaml"
    description: Identity ratelimits
required:
  - externalId
  - ratelimits
example:
  externalId: user_1234567890abcdef
  meta:
    plan: premium
    region: us-east-1
    userId: "12345"
  ratelimits:
    - name: requests
      limit: 100
      remaining: 95
      reset: 1701425400000

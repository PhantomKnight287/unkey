type: object
required:
  - meta
  - data
properties:
  meta:
    "$ref": "../../../../common/Meta.yaml"
  data:
    "$ref": "./V2RatelimitLimitResponseData.yaml"
example:
  meta:
    requestId: req_1234567890abcdef
  data:
    pass: true
    limit: 1000
    remaining: 995
    reset: 1701429000000
examples:
  allowed:
    summary: Request allowed
    description: Rate limit check passed, request is allowed
    value:
      meta:
        requestId: req_1234567890abcdef
      data:
        pass: true
        limit: 1000
        remaining: 995
        reset: 1701429000000
  rateLimit:
    summary: Rate limit exceeded
    description: Request denied due to rate limit exhaustion
    value:
      meta:
        requestId: req_1234567890abcdef
      data:
        pass: false
        limit: 100
        remaining: 0
        reset: 1701429000000

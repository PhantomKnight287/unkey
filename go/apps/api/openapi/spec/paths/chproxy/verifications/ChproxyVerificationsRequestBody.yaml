type: array
description: Array of key verification events to be processed
items:
  type: object
  required:
    - request_id
    - time
    - workspace_id
    - key_space_id
    - key_id
    - region
    - outcome
  properties:
    request_id:
      type: string
      description: Unique identifier for the verification request
      example: "req_123abc"
    time:
      type: integer
      format: int64
      description: Unix timestamp in milliseconds when the verification occurred
      example: 1642637400000
    workspace_id:
      type: string
      description: Unique identifier of the workspace that owns the key
      example: "ws_123abc"
    key_space_id:
      type: string
      description: Unique identifier of the key space (API) the key belongs to
      example: "ks_456def"
    key_id:
      type: string
      description: Unique identifier of the key being verified
      example: "key_789ghi"
    region:
      type: string
      description: Geographic region where the verification occurred
      example: "us-east-1"
    outcome:
      type: string
      description: Result of the verification attempt
      example: "success"
    identity_id:
      type: string
      description: Optional identity associated with the key
      example: "user_123"
    tags:
      type: array
      description: Optional array of tags associated with the verification
      items:
        type: string
      example: ["api", "production"]